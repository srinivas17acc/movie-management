<!DOCTYPE html>
<html>
<head>
    <title>Movie Management</title>

    <link href="/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/jquery-1.10.2.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="name">
                    <label for="description">description</label>
                    <input type="text" id="description" class="form-control" placeholder="description">
                    <label for="releaseDate">Realease Date</label>
                    <input type="text" id="releaseDate" class="form-control" placeholder="Realease Date">
                    <label for="rating">Rating</label>
                    <input type="text" id="rating" class="form-control" placeholder="Rating">
                    <label for="ticketPrice">Ticket Price</label>
                    <input type="text" id="ticketPrice" class="form-control" placeholder="Ticket Price">
                    <label for="country">Country</label>
                    <input type="text" id="country" class="form-control" placeholder="Country">
                    <label for="genre">Genre</label>
                    <input type="text" id="genre" class="form-control" placeholder="Genre">
                    <label for="photo">Photo</label>
                    <input type="text" id="photo" class="form-control" placeholder="Photo">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>MoviesInfo</th>
                </tr>
                </thead>
                <tbody id="MoviesInfo">
                </tbody>
            </table>
        </div>
    </div>
 
</div>
</body>
</html>
